name: CI for wpm app

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      -name: Checkout code
      uses: actions/checkout@v4

      -name: Setup Node.js 
      with:
        node-version: 18

      -name: Install dependencies
      run: npm install

      -name: Run tests 
      run: npm test
      