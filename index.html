<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WPM Typing Test</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body
    class="bg-gradient-to-br from-purple-900 via-purple-800 to-indigo-900 min-h-screen flex flex-col items-center justify-between p-4 md:p-8"
  >
    <!-- Header -->
    <div class="w-full max-w-4xl mx-auto mb-6">
      <h1 class="text-4xl md:text-5xl font-bold text-white text-center mb-2">
        Typing Speed Test
      </h1>
      <p class="text-center text-purple-200 text-sm md:text-base">
        Test your typing speed and accuracy
      </p>
    </div>

    <!-- Quote Display -->
    <div
      id="static-content"
      class="text-center mb-6 bg-gradient-to-r from-purple-600 to-purple-500 p-6 md:p-8 border-2 border-purple-400 rounded-xl shadow-lg max-w-3xl mx-auto text-white text-lg md:text-xl leading-relaxed font-medium"
    ></div>

    <!-- Input Field -->
    <input
      type="text"
      class="block w-full max-w-2xl p-4 md:p-5 border-2 border-purple-400 rounded-lg shadow-lg focus:outline-none focus:border-pink-500 focus:ring-4 focus:ring-pink-400/30 bg-white/95 mb-6 text-gray-800 placeholder-gray-500 transition"
      id="elemdisp"
      placeholder="Click 'Start' and type here..."
    />

    <!-- Controls and Stats -->
    <div
      class="flex flex-col md:flex-row items-center justify-center gap-6 md:gap-8 mb-8 w-full flex-wrap"
    >
      <div class="flex flex-col items-center">
        <p
          class="text-purple-200 text-xs md:text-sm font-semibold mb-2 uppercase tracking-widest"
        >
          Time Left
        </p>
        <p
          id="timer"
          class="bg-gradient-to-r from-pink-500 to-purple-600 text-white text-5xl md:text-6xl font-bold p-6 rounded-full min-w-28 text-center shadow-lg"
        >
          30
        </p>
      </div>

      <div class="flex gap-3">
        <button
          class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300"
          id="startBtn"
        >
          Start
        </button>
        <button
          class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300"
          id="calcBtn"
        >
          Calculate
        </button>
      </div>
    </div>

    <!-- Result Modal (Pure Tailwind) -->
    <div
      id="resultModal"
      class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 animate-fadeIn"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl max-w-md w-11/12 animate-slideIn"
      >
        <!-- Modal Header -->
        <div
          class="bg-gradient-to-r from-purple-600 to-purple-500 px-6 py-5 flex justify-between items-center rounded-t-2xl"
        >
          <h2 class="text-white text-2xl font-bold">Your Results</h2>
          <button
            id="closeModal"
            class="text-white text-3xl leading-none font-bold hover:scale-125 transition"
          >
            &times;
          </button>
        </div>

        <!-- Modal Body -->
        <div class="px-6 py-8 space-y-4">
          <div
            class="flex justify-between items-center p-4 bg-purple-50 border-l-4 border-purple-600 rounded"
          >
            <span class="font-semibold text-gray-700">WPM:</span>
            <span class="text-2xl font-bold text-purple-600" id="modalWpm"
              >0.00</span
            >
          </div>
          <div
            class="flex justify-between items-center p-4 bg-purple-50 border-l-4 border-purple-600 rounded"
          >
            <span class="font-semibold text-gray-700">Correct Words:</span>
            <span
              class="text-2xl font-bold text-purple-600"
              id="modalCorrectWords"
              >0/0</span
            >
          </div>
          <div
            class="flex justify-between items-center p-4 bg-purple-50 border-l-4 border-purple-600 rounded"
          >
            <span class="font-semibold text-gray-700">Accuracy:</span>
            <span class="text-2xl font-bold text-purple-600" id="modalAccuracy"
              >0.00%</span
            >
          </div>
        </div>

        <!-- Modal Footer -->
        <div
          class="bg-gray-50 px-6 py-4 flex justify-end gap-3 rounded-b-2xl border-t border-gray-200"
        >
          <button
            id="closeModalBtn"
            class="bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-700 hover:to-purple-600 text-white font-bold py-2 px-6 rounded-lg transition hover:shadow-lg"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <div class="keyboard flex items-center justify-center">
      <div class="row">
        <button class="key">~<br />`</button>
        <button class="key">!<br />1</button>
        <button class="key">@<br />2</button>
        <button class="key">#<br />3</button>
        <button class="key">$<br />4</button>
        <button class="key">%<br />5</button>
        <button class="key">^<br />6</button>
        <button class="key">&<br />7</button>
        <button class="key">*<br />8</button>
        <button class="key">(<br />9</button>
        <button class="key">)<br />0</button>
        <button class="key">_<br />-</button>
        <button class="key">+<br />=</button>
        <button class="key backspace">backspace</button>
      </div>

      <div class="row">
        <button class="key tab">tab</button>
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">R</button>
        <button class="key">T</button>
        <button class="key">Y</button>
        <button class="key">U</button>
        <button class="key">I</button>
        <button class="key">O</button>
        <button class="key">P</button>
        <button class="key">{<br />[</button>
        <button class="key">}<br />]</button>
        <button class="key">|<br />\</button>
      </div>

      <div class="row">
        <button class="key caps">caps lock</button>
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
        <button class="key">:<br />;</button>
        <button class="key">"<br />'</button>
        <button class="key enter">enter</button>
      </div>

      <div class="row">
        <button class="key shift-left">shift</button>
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
        <button class="key"><br />,</button>
        <button class="key">><br />.</button>
        <button class="key">?<br />/</button>
        <button class="key shift-right">shift</button>
      </div>

      <div class="row">
        <button class="key ctrl">ctrl</button>
        <button class="key">alt</button>
        <button class="key space">space</button>
        <button class="key">alt</button>
        <button class="key ctrl">ctrl</button>
      </div>
    </div>
  </body>
  <script src="./dist/scripts.js"></script>
</html>
